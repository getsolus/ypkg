actions:
    - waf_configure:
        description: Runs waf configure with prefix.
        command: |
            ./waf configure --prefix=%PREFIX%

    - waf_build:
        description: Runs waf and passes our %JOBS% variable.
        command: |
            ./waf build --jobs="%YJOBS%"

    - waf_install:
        description: Runs waf install and passes the appropriate destdir and %JOBS% variable.
        command: |
            ./waf install --jobs="%YJOBS%" --destdir="%installroot%"
