actions:
    - ninja_build:
        description: Runs ninja and passes our %JOBS% variable.
        command: |
            ninja %JOBS% -C solusBuildDir

    - ninja_install:
        description: Runs ninja install and passes the appropriate DESTDIR and %JOBS% variable.
        command: |
            DESTDIR="%installroot%" ninja install %JOBS% -C solusBuildDir

    - ninja_check:
        description: Runs ninja test and passes our %JOBS% variable.
        command: |
            ninja test %JOBS% -C solusBuildDir
